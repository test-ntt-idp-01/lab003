# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      rsgr_name:
        description: "Grupo de recursos"
        required: true
        default: "rg-pe-ntt-idp-port-01"
        type: string
      location:
        description: "Azure location"
        required: true
        default: "eastus2"
        type: string
      seq_number:
        description: "Numero secuencial correlativo del recurso"
        required: true
        default: "001"
        type: string
      redis_version:
        description: "Versión de Redis"
        required: true
        default: "6"
        type: string
      scope:
        description: "Scope de ambiente"
        required: true
        default: "NTT"
        type: string
      env:
        description: "Entorno"
        required: true
        default: "dev"
        type: string
      codproy:
        description: "Codigo Requerimiento"
        required: true
        default: "AEIO-1919 - Mejora experiencia cliente"
        type: string
      owner:
        description: "Propietario"
        required: true
        default: "AEIO"
        type: string
      criticidad:
        description: "Criticidad"
        required: true
        default: "Alto"
        type: string
      # enable_autodestroy:
      #   description: "Flag para activar la auto-destrucción"
      #   required: false
      #   default: false
      #   type: boolean
      expire_time:
        description: "Tiempo para la auto eliminación (horas)"
        required: false
        default: "1"
        type: string
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          # Repository name with owner. For example, actions/checkout
          # Default: ${{ github.repository }}
          repository: 'test-ntt-idp-01/lab003-dev'
          ref: 'main'
          path: 'tf-modules'
          token:  ${{ secrets.PAT }}
      - run: ./templates/redis/main.sh > ./tf-modules/$(date +"%s").tf
      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          new_branch: custom-new-branch
          cwd: './tf-modules'

